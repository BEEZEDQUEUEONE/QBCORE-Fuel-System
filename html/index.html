<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fuel HUD -->
    <div id="fuel-hud" class="hidden">
        <div class="hud-container">
            <!-- Fuel Display -->
            <div class="hud-item fuel-display">
                <div class="fuel-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,20A6,6 0 0,1 6,14C6,10 12,3.25 12,3.25C12,3.25 18,10 18,14A6,6 0 0,1 12,20Z"/>
                    </svg>
                </div>
                <div class="hud-value" id="fuel-text">100</div>
            </div>
            
            <!-- Speedometer Display -->
            <div class="hud-item speed-display">
                <div class="speed-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,16A3,3 0 0,1 9,13C9,11.88 9.61,10.9 10.5,10.39L20.21,4.77L14.68,14.35C14.18,15.33 13.17,16 12,16M12,3C13.81,3 15.5,3.5 16.97,4.32L14.87,5.53C14,5.19 13,5 12,5A8,8 0 0,0 4,13C4,15.21 4.89,17.21 6.34,18.65H6.35C6.74,19.04 6.74,19.67 6.35,20.06C5.96,20.45 5.32,20.45 4.93,20.07V20.07C3.12,18.26 2,15.76 2,13A10,10 0 0,1 12,3M22,13C22,15.76 20.88,18.26 19.07,20.07V20.07C18.68,20.45 18.05,20.45 17.66,20.06C17.27,19.67 17.27,19.04 17.66,18.65V18.65C19.11,17.21 20,15.21 20,13C20,12 19.81,11 19.46,10.1L20.67,8C21.5,9.5 22,11.18 22,13Z"/>
                    </svg>
                </div>
                <div class="hud-value" id="speed-text">0</div>
                <div class="hud-unit">MPH</div>
            </div>
        </div>
    </div>

    <!-- Refuel UI -->
    <div id="refuel-ui" class="hidden">
        <div class="refuel-container">
            <div class="refuel-header">
                <div class="refuel-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,20A6,6 0 0,1 6,14C6,10 12,3.25 12,3.25C12,3.25 18,10 18,14A6,6 0 0,1 12,20Z"/>
                    </svg>
                </div>
                <div class="refuel-title" id="refuel-title">REFUELING</div>
            </div>
            
            <div class="refuel-progress-container">
                <div class="refuel-progress" id="refuel-progress">
                    <div class="refuel-shine"></div>
                </div>
                <div class="refuel-percentage" id="refuel-percentage">0%</div>
            </div>
            
            <div class="refuel-info">
                <div class="info-item">
                    <span class="info-label">CURRENT</span>
                    <span class="info-value" id="current-fuel">0%</span>
                </div>
                <div class="info-item">
                    <span class="info-label">TARGET</span>
                    <span class="info-value">100%</span>
                </div>
            </div>
            
            <div class="refuel-instructions">
                Press <span class="key">BACKSPACE</span> to cancel
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
